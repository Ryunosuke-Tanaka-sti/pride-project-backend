# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - pride-content

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://ghcr.io//
        username: ${{ secrets.AzureAppService_ContainerUsername_abbc226289fd41208a5f06c52354e019 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_09e4f7b85e2540ef9d73c706272afb5b }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: ghcr.io//${{ secrets.AzureAppService_ContainerUsername_abbc226289fd41208a5f06c52354e019 }}/ryunosuke-tanaka-sti/pride-project-backend:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'pride-content'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_2b0a6faf53154143a7f25f7cf32f79af }}
        images: 'ghcr.io//${{ secrets.AzureAppService_ContainerUsername_abbc226289fd41208a5f06c52354e019 }}/ryunosuke-tanaka-sti/pride-project-backend:${{ github.sha }}'